<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="sidebar">
    <div class="dashboard">
      <img src="./images/dashboard.svg" alt="logo">
      <p>Dashboard</p>
    </div>
    <div class="home">
      <img src="./images/home.svg" alt="home">
      <a href="#"><p>Home</p></a>
    </div>
    <div class="profile">
      <img src="./images/account.svg" alt="profile">
      <a href="#"><p>Porfile</p></a>
    </div>
    <div class="message">
      <img src="./images/message.svg" alt="message">
      <a href="#"><p>Messages</p></a>
    </div>
    <div class="history">
      <img src="./images/history.svg" alt="history">
      <a href="#"><p>History</p></a>
    </div>
    <div class="tasks">
      <img src="./images/task.svg" alt="tasks">
      <a href="#"><p>Tasks</p></a>
    </div>
    <div class="communities">
      <img src="./images/community.svg" alt="communities">
      <a href="#"><p>Communities</p></a>
    </div>
    <div class="settings">
      <img src="./images/settings.svg" alt="settings">
      <a href="#"><p>Settings</p></a>
    </div>
    <div class="support">
      <img src="./images/support.svg" alt="support">
      <a href="#"><p>Support</p></a>
    </div>
    <div class="privacy">
      <img src="./images/privacy.svg" alt="privacy">
      <a href="#"><p>Privacy</p></a>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <form action="#" method="get" class="search">
        <input type="image" src="./images/search.svg" class="search-icon">
        <input type="text" name="search-input" class="bar">
      </form>
      <img src="./images/bell.svg" alt="bell" class="bell-icon">
      <div class="profile-pic"></div>
      <p class="username">Competitive Flamingo</p>
      <div class="user-header">
        <div class="profile-pic"></div>
        <div class="user-realted-text">
          <p class="greeting">Hi there,</p>
          <p class="username">Competitive Flamingo (@competitive-flamingo)</p>
        </div>
      </div>
      <button type="button">New</button>
      <button type="button">Upload</button>
      <button type="button">Share</button>
    </div>
    <div class="content">

    </div>
</div>
</body>
</html>
